<!DOCTYPE html>
<html lang="es">
<head>
    <title>Social Media Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link href="css/style.css" rel="stylesheet">
</head>
<body class="container">
    <header>
        <div>
            <h1>Social Media Dashboard</h1>
            <p>Total Followers: 20400</p>
        </div>
    </header>

    <main>
        <section>
            <div class="row">
                <div class="col-xs-12 col-md-3">
                    <article class="card text-center facebook">
                        <div class="card-body">
                            <h5 class="card-title">
                                <img src="images/icon-facebook.svg">
                                @ClarkKent
                            </h5>
                            <p class="card-followers-number">1483</p>
                            <p class="card-followers-title">followers</p>
                            <p class="card-followers-today">
                                <img src="images/icon-up.svg">
                                12 Today
                            </p>
                        </div>
                    </article>
                </div>

                <div class="col-xs-12 col-md-3">
                    <article class="card text-center twitter">
                        <div class="card-body">
                            <h5 class="card-title">
                                <img src="images/icon-twitter.svg">
                                @BruceWayne
                            </h5>
                            <p class="card-followers-number">28K</p>
                            <p class="card-followers-title">followers</p>
                            <p class="card-followers-today">
                                <img src="images/icon-up.svg">
                                12 Today
                            </p>
                        </div>
                    </article>
                </div>

                <div class="col-xs-12 col-md-3">
                    <article class="card text-center instagram">
                        <div class="card-body">
                            <h5 class="card-title">
                                <img src="images/icon-instagram.svg">
                                @HalJordan
                            </h5>
                            <p class="card-followers-number">6K</p>
                            <p class="card-followers-title">followers</p>
                            <p class="card-followers-today">
                                <img src="images/icon-up.svg">
                                12 Today
                            </p>
                        </div>
                    </article>
                </div>

                <div class="col-xs-12 col-md-3">
                    <article class="card text-center youtube">
                        <div class="card-body">
                            <h5 class="card-title">
                                <img src="images/icon-youtube.svg">
                                @DianaPrince
                            </h5>
                            <p class="card-followers-number">12K</p>
                            <p class="card-followers-title">followers</p>
                            <p class="card-followers-today">
                                <img src="images/icon-up.svg">
                                12 Today
                            </p>
                        </div>
                    </article>
                </div>


            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
